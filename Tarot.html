  function drawCard() {
    const card = document.getElementById('card');
    card.style.opacity = 0;
    setTimeout(() => {
      const cardIndex = Math.floor(Math.random() * cards.length);
      card.style.backgroundImage = `url(${cards[cardIndex]})`;
      card.style.opacity = 1;
    }, 1000);

    // Hold the card for 10 seconds before fading out
    setTimeout(() => {
      card.style.opacity = 0;
    }, 11000);
  }
